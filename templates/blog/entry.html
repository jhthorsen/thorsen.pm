{% extends "layouts/base.html" %}

{% block content %}
<main role="document" class="document-width">
  <article id="blog-post" class="status-{{ blog.status }}" hx-boost="true">
    <h1>{{ blog.title }}</h1>
    <p><a href="/blog/{{ blog.id }}">{{ blog.date }}</a></p>
    {% if blog.status != "published" %}
      <p><i>This blog post is not yet published!</i></p>
    {% endif %}
    {{ blog.content | safe }}
  </article>
</main>
{% endblock %}
